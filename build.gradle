plugins {
    id 'java'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    // https://mvnrepository.com/artifact/gr.spinellis.ckjm/ckjm_ext
    implementation 'gr.spinellis.ckjm:ckjm_ext:2.6'
    implementation 'org.apache.bcel:bcel:6.5.0'
    // https://mvnrepository.com/artifact/org.apache.bcel/bcel
    implementation 'org.apache.bcel:bcel:6.8.2'

    // https://mvnrepository.com/artifact/guru.nidi/jdepend
    implementation 'guru.nidi:jdepend:2.9.5'


}

test {
    useJUnitPlatform()
}